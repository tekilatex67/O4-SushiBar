<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="fr" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les mises en bouche et les Yakitori proposer par le O4 sushi Bar">
    <title>Mise en bouche / Yakitori</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/other/shark.jpg" />
    <link rel="stylesheet" href="sousMenu.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Krub&family=Montserrat+Alternates&family=Noto+Sans&family=Raleway+Dots&family=Syncopate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lobster&family=Lobster+Two:ital@1&family=Megrim&family=Playball&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Fredericka+the+Great&family=Nanum+Brush+Script&family=Vast+Shadow&display=swap" rel="stylesheet">

</head>

<body>


    <section class=" flex Page_Menu">
        <header class="selection flex">

            <ul class="tabs ">
                <li id="miseEnBouche" class="active">
                    <h3 class="marginCenter">Mise en bouche</h3>
                    <a href="#yakitori" class="fleche_D"><img src="image/rightWhite.png" alt="next"></a>
                </li>

                <li id="yaki">
                    <h3 class="marginCenter">Yakitori</h3>
                    <a href="#meb" class="fleche_G"><img src="image/leftWhite.png" alt="previous"></a>
                </li>

            </ul>
        </header>



        <div class="tabs-content items">

            <article class="tab-content active " id="meb">
                <div class="flex item">
                    <div class="itemImg flex "><img src="image/tempura1.png" alt="crevettes tempura"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Crevettes tempura </p>
                    </div>
                    <p class="prix flex"><span>4 pièces</span> 5,70€</p>
                </div>



                <div class="flex item">
                    <div class="itemImg flex "><img src="image/gyosamini.png" alt="gyosa poulet"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Gyosa au poulet</p>
                    </div>
                    <p class="prix flex"><span>4 pièces</span> 6,00€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex "><img src="image/takoyaki.png" alt="takoyaki"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Takoyaki poulpe</p>
                    </div>
                    <p class="prix flex"><span>4 pièces</span>6,70€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex "><img src="image/nems1.png" alt="nems poulet"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Nems poulet</p>
                    </div>
                    <p class="prix flex"><span>4 pièces</span>6,60€</p>
                </div>
            </article>

            <article class="tab-content " id="yakitori">
                <div class="flex item">
                    <div class="itemImg flex rotate scale"><img src="image/yakitorimini.png" alt="poulet caramelisé"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Poulet caramelisé</p>
                    </div>
                    <p class="prix flex"><span>2 pièces</span>5,70€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex rotate scale2"><img src="image/yakitorimini.png" alt="crevettes caramelisé"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Crevettes caramelisées</p>
                    </div>
                    <p class="prix flex"><span>2 pièces</span>6,00€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex rotate scale"><img src="image/yakitorimini.png " alt="saumon"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Saumon</p>
                    </div>
                    <p class="prix flex"><span>2 pièces</span>6,00€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex rotate scale"> <img src="image/yakitorimini.png" alt="poulet tempura"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Poulet tempura</p>
                    </div>
                    <p class="prix flex"><span>2 pièces</span>5,70€</p>
                </div>
            </article>

        </div>

    </section>

    <div id="roundNav">
        <div class="btnContainer flex">
            <p class="menuBtn bouton">+</p>
        </div>

        <div class="menu marginCenter">
            <ul class="flex">

                <li id="actuLink">
                    <a href="../actualites/actualite.html" class="curentPage">
                        <img class="noCurent" src="../image/other/newsR.png" alt="logo_actualite">
                        <img class="curent" src="../image/other/newsW.png" alt="logo_actualite">
                    </a>
                </li>
                <li id="carteLink">
                    <a href="../carte/carte.html">
                        <img class="noCurent" src="../image/other/sushiR.png" alt="logo_carte">
                        <img class="curent" src="../image/other/sushiW.png" alt="logo_carte">
                    </a>
                </li>
                <li id="restoLink">
                    <a href="../restaurant/home.html">
                        <img class="noCurent" src="../image/other/homeR.png" alt="logo_restaurant">
                        <img class="curent" src="../image/other/homeW.png" alt="logo_restaurant">
                    </a>
                </li>
                <li id="infosLink">
                    <a href="../infos/infos.html">
                        <img class="noCurent" src="../image/other/infoR.png" alt="logo_contact">
                        <img class="curent" src="../image/other/infoW.png" alt="logo_contact">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="../general.js"></script>
    <script src="sousMenu.js"></script>
</body>

</html>
