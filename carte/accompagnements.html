<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="fr" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les accompagnements proposer par le O4 sushi Bar">
    <title>Accompagnements</title>
    <link rel="shortcut icon" type="image/x-icon" href="../image/other/shark.jpg" />
    <link rel="stylesheet" href="sousMenu.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Krub&family=Montserrat+Alternates&family=Noto+Sans&family=Raleway+Dots&family=Syncopate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lobster&family=Lobster+Two:ital@1&family=Megrim&family=Playball&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Fredericka+the+Great&family=Nanum+Brush+Script&family=Vast+Shadow&display=swap" rel="stylesheet">

</head>

<body>


    <section class=" flex Page_Menu">
        <header class="selection flex">
            <div class="cadre"></div>
            <ul class="tabs">
                <li class="active" id="accompBack">
                    <h3 class="marginCenter">Accompagnements</h3>
                </li>
            </ul>
        </header>



        <div class="tabs-content items ">
            <article class="tab-content active" id="accompagnements">

                <div class="flex item">
                    <div class="itemImg flex"><img src="image/algue.png" alt="salade d'algues"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Salade d'Algues</p>
                    </div>
                    <p class="prix ">4,40€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex"><img src="image/choux.png" alt="salade de choux"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Salade de choux</p>
                    </div>
                    <p class="prix ">4,10€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex"><img src="image/miso.png" alt="soupe miso"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Soupe miso</p>
                    </div>
                    <p class="prix ">4,00€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex riz"><img src="image/riz.png" alt="riz nature"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Riz nature</p>
                    </div>
                    <p class="prix ">3,20€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex riz"><img src="image/riz.png" alt="riz vinaigré"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Riz vinaigré</p>
                    </div>
                    <p class="prix ">3,50€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex riz"><img src="image/riz.png" alt="riz japonais"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Riz japonais</p>
                    </div>
                    <p class="prix ">3,70€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex"><img src="image/rizcrevettes.png" alt="riz aux crevettes"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Riz aux crevettes</p>
                    </div>
                    <p class="prix ">6,50€</p>
                </div>

                <div class="flex item">
                    <div class="itemImg flex"><img src="image/cantonais.png" alt="riz cantonais"></div>
                    <div class="typePrice flex">
                        <p class="itemType flex">Riz cantonais</p>
                    </div>
                    <p class="prix ">5,50€</p>
                </div>


            </article>

    </section>

    <div id="roundNav">
        <div class="btnContainer flex">
            <p class="menuBtn bouton">+</p>
        </div>

        <div class="menu marginCenter">
            <ul class="flex">

                <li id="actuLink">
                    <a href="../actualites/actualite.html" class="curentPage">
                        <img class="noCurent" src="../image/other/newsR.png" alt="logo_actualite">
                        <img class="curent" src="../image/other/newsW.png" alt="logo_actualite">
                    </a>
                </li>
                <li id="carteLink">
                    <a href="../carte/carte.html">
                        <img class="noCurent" src="../image/other/sushiR.png" alt="logo_carte">
                        <img class="curent" src="../image/other/sushiW.png" alt="logo_carte">
                    </a>
                </li>
                <li id="restoLink">
                    <a href="../restaurant/home.html">
                        <img class="noCurent" src="../image/other/homeR.png" alt="logo_restaurant">
                        <img class="curent" src="../image/other/homeW.png" alt="logo_restaurant">
                    </a>
                </li>
                <li id="infosLink">
                    <a href="../infos/infos.html">
                        <img class="noCurent" src="../image/other/infoR.png" alt="logo_contact">
                        <img class="curent" src="../image/other/infoW.png" alt="logo_contact">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="../general.js"></script>
    <script src="sousMenu.js"></script>
</body>

</html>
